<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>LifeBank</title>
        <link rel="stylesheet" href="css/gumby.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div class="three columns logo centered">
                        <img src="img/logo-cw.png" alt="">
                    </div>
                </div>
            </div>
        </header>
        <section>
            <div class="container">
                <div class="row">
                    <div class="wrapper seven columns centered">
                        <div class="centered user-profile">
                            <span class="edit"><a href=""><i class="icon-pencil"></i>Edit</a></span>
                            <div class="image circle">
                                <img src="img/avatar.jpg" alt="">
                            </div>
                            <h3>Opeyemi Obembe</h3>
                            <span class="location"><i class="icon-location"></i>Lagos, Nigeria</span>
                            <ul class="two_up tiles details">
                                <li><i class="icon-mail"></i>ope@yahoo.com</li>
                                <li><i class="icon-phone"></i> 0995 575 8584</li>
                            </ul>
                        </div>
                        
                        <div class="ten columns centered user-info">
                            <ul class="three_up tiles">
                                <li>
                                    <div>
                                        <span class="value">O+</span>
                                        <span class="title">Blood Group</span>
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <span class="value">12</span>
                                        <span class="title">Donated</span>
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <span class="value">200</span>
                                        <span class="title">Referrals</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        
                        <!-- <div class="twelve columns user-badges">
                            <ul>
                                <li><img src="img/badge1.png"></li>
                            </ul>
                        </div> -->
                        
                        
                        
                    </div>
                    
                </div>
            </div>
        </section>

</html>
